<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Layer Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.2/plotly.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        h1 {
            text-align: center;
        }
        #plot {
            width: 100%;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            flex: 1;
            min-width: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
        label {
            display: inline-block;
            margin-right: 10px;
            font-weight: 300;
        }
        #neuronCount {
            width: 60px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        #activationFunction {
            width: 150px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        input[type="range"] {
            flex-grow: 1;
            margin: 0 10px;
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: #34495e;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }
        .value-display {
            min-width: 40px;
            text-align: right;
            font-weight: 700;
        }
        .network-config-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Neural Layer Visualizer</h1>
    <div id="plot"></div>
    <div class="network-config-container">
        <div>
            <label for="neuronCount">Number of neurons:</label>
            <input type="number" id="neuronCount" min="1" max="10" value="3">
        </div>
        <div>
            <label for="activationFunction">Activation Function:</label>
            <select id="activationFunction">
                <option value="relu" selected>ReLU</option>
                <option value="identity">Identity</option>
                <option value="leakyRelu">Leaky ReLU</option>
                <option value="elu">ELU</option>
                <option value="gelu">GELU</option>
                <option value="swish">Swish</option>
                <option value="softplus">Softplus</option>
                <option value="sigmoid">Sigmoid</option>
                <option value="tanh">Tanh</option>
            </select>
        </div>
    </div>
    <div class="controls" id="sliders"></div>

    <script>
        const activationFunctions = {
            relu: x => Math.max(0, x),
            identity: x => x,
            leakyRelu: x => x > 0 ? x : 0.01 * x,
            elu: x => x > 0 ? x : Math.exp(x) - 1,
            gelu: x => 0.5 * x * (1 + Math.tanh(Math.sqrt(2 / Math.PI) * (x + 0.044715 * Math.pow(x, 3)))),
            swish: x => x / (1 + Math.exp(-x)),
            softplus: x => Math.log(1 + Math.exp(x)),
            sigmoid: x => 1 / (1 + Math.exp(-x)),
            tanh: x => Math.tanh(x)
        };

        let currentActivation = activationFunctions.relu;

        const networkOutput = (x, params) =>
            params.w.reduce((sum, wi, i) => sum + wi * currentActivation(x + params.b[i]), 0);

        const xValues = Array.from({length: 201}, (_, i) => -10 + i * 0.1);
        let params = {
            w: [-0.81, 1.89, -2.70],
            b: [8.44, 3.03, -5.07]
        };
        const colors = ['#3498db', '#2ecc71', '#e74c3c', '#f39c12', '#9b59b6'];

        function updatePlot() {
            const traces = [
                {
                    x: xValues,
                    y: xValues.map(x => networkOutput(x, params)),
                    name: 'Layer Output',
                    line: { color: colors[0], width: 3 }
                },
                ...params.w.map((_, i) => ({
                    x: xValues,
                    y: xValues.map(x => params.w[i] * currentActivation(x + params.b[i])),
                    name: `Neuron ${i+1}`,
                    line: { color: colors[(i+1) % colors.length], dash: 'dash', width: 2 }
                }))
            ];

            Plotly.react('plot', traces, {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                xaxis: { title: 'Input', range: [-10, 10], gridcolor: '#888', zerolinecolor: '#888' },
                yaxis: { title: 'Output', range: [-10, 10], gridcolor: '#888', zerolinecolor: '#888' },
                showlegend: true,
                legend: { orientation: 'h', yanchor: 'bottom', y: 1.02, xanchor: 'right', x: 1 },
                font: { color: '#ecf0f1' }
            });
        }

        function createSlider(container, id, min, max, value, label) {
            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'slider-container';
            sliderContainer.innerHTML = `
                <label for="${id}">${label}:</label>
                <input type="range" id="${id}" min="${min}" max="${max}" step="0.01" value="${value}">
                <span class="value-display">${value}</span>
            `;
            container.appendChild(sliderContainer);

            const input = sliderContainer.querySelector('input');
            const display = sliderContainer.querySelector('.value-display');

            input.oninput = () => {
                const value = parseFloat(input.value).toFixed(2);
                display.textContent = value;
                const [type, index] = id.split('-');
                params[type][index] = parseFloat(value);
                updatePlot();
            };
        }

        function updateNeuronCount() {
            const count = parseInt(document.getElementById('neuronCount').value);
            const slidersDiv = document.getElementById('sliders');
            slidersDiv.innerHTML = '';

            const weightColumn = document.createElement('div');
            weightColumn.className = 'column';
            weightColumn.innerHTML = '<h3>Weights</h3>';

            const biasColumn = document.createElement('div');
            biasColumn.className = 'column';
            biasColumn.innerHTML = '<h3>Biases</h3>';

            params.w = params.w.slice(0, count);
            params.b = params.b.slice(0, count);

            while (params.w.length < count) {
                params.w.push(parseFloat((Math.random() * 2 - 1).toFixed(2)));
            }
            while (params.b.length < count) {
                params.b.push(parseFloat((Math.random() * 2 - 1).toFixed(2)));
            }

            for (let i = 0; i < count; i++) {
                createSlider(weightColumn, `w-${i}`, -10, 10, params.w[i], `w${i+1}`);
                createSlider(biasColumn, `b-${i}`, -10, 10, params.b[i], `b${i+1}`);
            }

            slidersDiv.appendChild(weightColumn);
            slidersDiv.appendChild(biasColumn);

            updatePlot();
        }

        document.getElementById('neuronCount').addEventListener('input', updateNeuronCount);
        document.getElementById('activationFunction').addEventListener('change', function() {
            currentActivation = activationFunctions[this.value];
            updatePlot();
        });

        // Initialize with 3 neurons
        updateNeuronCount();
    </script>
</body>
</html>
